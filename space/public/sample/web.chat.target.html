<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />

    <title>RTC Test Web(전화 받기)</title>
    <link rel="stylesheet" href="./css/wrap.css">

<body>
    <fieldset style="height: 130px; width: 100% ; margin: 0; padding: 1px;">
    <legend style="margin : 0; padding : 0 ">정보 입력</legend>

        id : <input id='inputId' value='melon' /> <br />

        <button id='joinBtn' disabled>전화받기</button>

    </div>
    </fieldset>

    <div class='message' style="height: 120px;">
        <div id='text_print_Box'></div>
        <input type='text' id='message'>
        <button id='chatBtn'>채팅송신</button><br />

    </div>

    <div class='printBox' id='printBox' ></div>
