<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta http-equiv='X-UA-Compatible' content='ie=edge' />
    <title>Sample Consulting Web</title>
    <link rel="stylesheet" href="./css/wrap.css">
    <script src='https://106.240.247.44:7101/socket.io/socket.io.js'></script>
    <script src='../lib/common.js'></script>
    <script src='js/web.whiteboard.share.target.js'></script>
  </head>
  <body>
    <div style="height:100%; width:100%; border : 1px solid black; margin-top: 10px; ">
      <div>정보 입력</div>
        <div class='login'>
          id : <input id='inputId' value='testuser' /> <br />
          pw : <input id='inputPw' type='password' value='test01' /> <br />
          <button id='loginBtn'>로그인</button>
          <button id='joinBtn' disabled>전화받기</button>
        </div>
    </div>

    <!-- 메시지 -->
    <div style="width:100%; height:50px; border : 1px solid black; margin-top: 6px; ">
      <div id='text_print_Box'> </div>
    </div>

    <!-- 비디오 -->
    <video id='localVideo' autoplay muted height="30%"></video>
    <video id='remoteVideo' autoplay height="30%"></video>
    <canvas id='whiteboard' width='400' height='400' style='display: none; border: solid black 1px;'></canvas>
    
    <!-- 로그 -->
    <div style="overflow:scroll; width:100%; height:200px; border : 1px solid black; margin-top: 20px; ">
      <div style="margin-block-end: 10px;">로그</div>
      <div id='printBox'></div>
    </div>
