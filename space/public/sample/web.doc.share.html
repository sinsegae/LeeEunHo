<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />
  <title>Sample Consulting Web</title>
  <script src='https://webrtchacks.github.io/adapter/adapter-latest.js'></script>
  <script src='https://106.240.247.44:7101/socket.io/socket.io.js'></script>
  <script src='../lib/common.js'></script>
  <script src='./js/web.doc.share.js'></script>
</head>

<body>
  <div style="height:100%; width:100%; border : 1px solid black; margin-top: 10px; ">
    <div style="margin-block-end: 5px; margin-top: 5px;">정보</div>
      <div class='login'>
        id : <input id='inputId' value='apple' /> <br />
        pw : <input id='inputPw' type='password' value='apple' /> <br />
        target : <input id='inputTarget' value='melon' />
        <input type='file' id='docShare' multiple disabled /> <br />
        <button id='loginBtn'>로그인</button>
        <button id='callBtn' disabled>전화걸기</button>
      </div>
  </div>

  <!-- 메시지 -->
  <div class='message'>
    <div id='text_print_Box'></div>
  </div>

  localVideo<br/>
    <video id='localVideo' autoplay muted style='height: 100px;'></video><br />
    
  <!-- 문서 공유 -->
  공유한 파일 <br/>
  <ul id='localDocList'></ul>
  <!-- <canvas id='localDoc'></canvas> -->

  <!-- 로그 -->
    <div id='printBox' class='printBox'></div>
</body>

</html>
